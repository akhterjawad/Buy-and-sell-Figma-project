<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <!-- General CSS Reset -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for the photo upload container */
        .div-photo {
            position: relative;
        }

        /* Styling for the icon inside the photo upload container */
        .imageInDiv {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-40%, -60%) !important;
            cursor: pointer;
        }

        /* Hides the file input but keeps it functional */
        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        /* Custom class for bold placeholder text */
        .placeholder-bold::placeholder {
            font-weight: 600;
        }
    </style>
    <!-- Importing DaisyUI library for additional styles -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Navbar with logo and title -->
    <div class="navbar bg-[#4C68FF]">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl text-white text-2xl sm:text-3xl">daisyUI</a>
        </div>
        <div class="flex-none">
            <div class="dropdown dropdown-end">
                <div tabindex="0" class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
                    <div class="card-body">
                        <span class="text-lg font-bold">8 Items</span>
                        <span class="text-info">Subtotal: $999</span>
                        <div class="card-actions">
                            <button class="btn btn-primary btn-block">View cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Tailwind CSS Navbar component"
                            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                    </div>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li>
                        <a class="justify-between">
                            Profile
                            <span class="badge">New</span>
                        </a>
                    </li>
                    <li><a>Settings</a></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Main heading for the page -->
    <h1 class="text-3xl text-center mt-8 font-semibold sm:text-4xl mb-2">Post AD</h1>
    <!-- Photo upload container -->
    <div
        class="border w-[91%] m-auto flex flex-wrap justify-center items-center bg-[#4C68FF] h-[270px] sm:h-[373px] rounded sm:rounded-none border-gray-300 div-photo">
        <!-- Hidden file input for photo upload -->
        <input type="file" id="file-input" class="opacity-0 absolute h-full w-full">
        <!-- Plus icon to trigger the file input click -->
        <img src="./image/Plus_rectangle.png" class="w-[35%] sm:w-[17%] imageInDiv"
            onclick="document.getElementById('file-input').click()" alt="">
        <!-- Instruction text for uploading a photo -->
        <div class="text-white mt-[13rem]  text-[1.5rem]">Upload product photo</div>
    </div>
    <!-- Input fields for ad details -->
    <form id="form" class="">
        <input type="text"
            class="w-[91%] m-auto placeholder-bold mt-5 ml-[4.4%] rounded m-auto border-gray-300 border p-[8px]" name=""
            placeholder="Product title" id="">
        <input type="text"
            class="w-[91%] m-auto placeholder-bold mt-5 ml-[4.4%] rounded m-auto border-gray-300 border p-[8px]" name=""
            placeholder="PD     Production Description" id="">
        <input type="number"
            class="w-[91%] m-auto mt-5 ml-[4.4%] rounded border-gray-300 border p-[8px] placeholder-bold" name=""
            placeholder="RS     Enter Price" id="">
        <input type="text" class="w-[91%] m-auto mt-5 ml-[4.4%] border-gray-300 border p-[8px] placeholder-bold" name=""
            placeholder="Enter name" id="">
        <input type="number" class="mb-[10px] w-[91%] m-auto ml-[4.4%] border-gray-300 border p-[8px] placeholder-bold"
            name="" placeholder="Enter your number" id="">
        <div class="flex flex-wrap justify-end m-[30px] mr-[4%] items-center">
            <button type="submit"
                class=" text-white bg-[#4C68FF] hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 text-[0.8rem] sm:text-[1.2rem]">AD
                Post</button>
        </div>
    </form>
    <!-- <button class="button">logout</button> -->
    <!-- Importing JavaScript module for additional functionality -->
    <script type="module" src="./script/app.js"></script>
    <!-- Importing TailwindCSS library -->
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
