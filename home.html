<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .div-photo {
            position: relative;
        }
        .div-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="bg-blue-500 navbar border flex justify-start items-center h-16 text-2xl sm:text-3xl">
        <p class="ml-5 text-white">Buy / Sells Corner</p>
    </div>
    <h1 class="text-4xl text-center mt-8 font-semibold">Post AD</h1>
    <div
        class="border w-[1117px] m-auto flex flex-wrap justify-center items-center bg-blue-500 h-[373px] border-gray-300 div-photo">
        <input type="file" id="file-input" class="opacity-0 absolute h-full w-full">
        <div class="pt-[0px] pb-[5px] pl-[5px] pr-[5px] border-white div-icon border rounded-3xl border-[10px] text-8xl font-bold text-white" onclick="document.getElementById('file-input').click()">+</div>
        <div class="text-white mt-[13rem] text-[1.5rem]">Upload product photo</div>
    </div>
    <!-- <button class="button">logout</button> -->
    <script type="module" src="./home.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
