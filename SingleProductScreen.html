<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingleProducts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- FONTAWESOME LINK -->
    <script src="https://kit.fontawesome.com/c168b7d2e2.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar with logo and title -->
    <div class="bg-blue-500 navbar border flex justify-between items-center h-16 text-2xl sm:text-3xl">
        <p class="ml-5 text-white">Buy / Sells Corner</p>
        <div>
            <i class="fa-solid fa-bag-shopping text-white mr-5"></i>
            <div class="avatar">
                <div class="w-10 rounded-full">
                    <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" alt="no img"
                        class="w-[4%]" />
                </div>
            </div>
        </div>
    </div>

    <div class="rounded w-[90%] border border-gray-300 mb-7 mt-7 m-auto bg-[#FFF6F6] ">
        <label class="input w-[90%] h-[50px] m-auto mt-5 input-bordered flex items-center gap-5">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                <path fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
            </svg>
            <input type="text" class="grow" placeholder="Search" />
        </label>
        <h2 class="text-4xl mt-[50px] mb-[50px] ml-[50px] font-semibold">I phone XS</h2>
        
        <div class="card m-auto bg-[#FFF6F6] border border-gray-300  sm:w-[60rem] sm:h-[30rem] card-side bg-base-100 shadow-xl">
            <figure>
              <img
                src="./image/Screenshot 2024-08-06 195325.png" class=" h-[100%]"
                alt="Movie" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">New movie is released!</h2>
              <p>Click the button to watch on Jetflix app.</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Watch</button>
              </div>
            </div>
          </div>

    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
