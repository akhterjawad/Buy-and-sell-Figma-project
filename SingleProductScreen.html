<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingleProducts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* .padding-auto{
            padding: 0% auto;
        } */
    </style>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- FONTAWESOME LINK -->
    <script src="https://kit.fontawesome.com/c168b7d2e2.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar with logo and title -->

    <div class="navbar bg-[#4C68FF]">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl text-white text-2xl sm:text-3xl">Buy / Sells Corner</a>
        </div>
        <div class="flex-none">
            <div class="dropdown dropdown-end flex justify-center items-center flex-wrap" id="divLogin">
                <a href="./login.html">
                    <button
                        class=" text-white bg-blue-600 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Login</button>
                </a>
            </div>
        </div>
    </div>

    <div class="rounded w-[90%] p-6 border border-gray-300 mb-7 mt-7 m-auto bg-[#FFF6F6] ">
        <label class="input w-[95%] h-[50px] m-auto mt-5 input-bordered flex items-center gap-5">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                <path fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
            </svg>
            <input type="text" class="grow" placeholder="Search" />
        </label>
        <h2 class="text-3xl sm:text-4xl m-[30px]  sm:m-[50px] font-semibold">I phone XS</h2>






        <div
            class="max-w-lg sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl mx-auto bg-white rounded shadow-lg overflow-hidden flex flex-col md:flex-row">
            <!-- Image Section -->
            <div class="relative flex justify-center md:w-1/2">
                <img src="./image/Screenshot 2024-08-06 195325.png" alt="iPhone XS"
                    class="padding-auto ml-[10px] h-64 md:h-full object-cover">
            </div>

            <!-- Content Section -->
            <div class="p-6 md:w-1/2">
                <!-- Price and Title Section -->
                <div class="text-2xl font-bold text-gray-800">Rs 80,000</div>
                <div class="text-lg text-gray-600">iPhone XS</div>
                <div class="text-sm text-gray-500 mt-2">iPhone XS Max 64GB PTA Approved</div>

                <!-- Seller Information -->
                <div class="mt-4 flex items-center">
                    <div class="rounded-full bg-gray-200 p-2">
                        <svg class="w-8 h-8 text-gray-600 fill-current" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M16 16c0-1.54-2.46-2.25-4-2.25S8 14.46 8 16" />
                            <circle cx="12" cy="8" r="3" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <div class="text-sm font-bold text-gray-800">M Ali</div>
                        <div class="text-xs text-gray-500">Member since June 2024</div>
                    </div>
                </div>

                <!-- Call to Action -->
                <div class="mt-6 flex flex-col sm:flex-row items-center space-x-0 sm:space-x-4 space-y-4 sm:space-y-0">
                    <button class="bg-purple-600 text-white py-2 px-4 rounded-lg w-full sm:w-auto">Call Now</button>
                    <button class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg w-full sm:w-auto">Chat</button>
                </div>

                <!-- Add to Cart Button -->
                <div class="mt-6">
                    <button class="bg-purple-700 text-white w-full py-2 rounded-lg">Add to Cart</button>
                </div>

                <!-- Location -->
                <div class="mt-4 text-sm text-gray-500 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5.121 18.364l.707-.707a8 8 0 1111.314 0l.707.707m-6.364-6.364a4 4 0 100-8 4 4 0 000 8z" />
                    </svg>
                    Fb Area Karachi
                </div>
            </div>
        </div>

        <!-- Details Section -->
        <div
            class="max-w-lg sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl mx-auto bg-white rounded shadow-lg overflow-hidden mt-6">
            <div class="p-6 border-t border-gray-200">
                <h2 class="text-lg font-semibold text-gray-800">Details</h2>
                <div class="grid grid-cols-2 gap-4 mt-4 text-sm text-gray-600">
                    <div>Is Deliverable:</div>
                    <div>No</div>
                    <div>Brand:</div>
                    <div>Apple</div>
                    <div>Price:</div>
                    <div>80,000</div>
                    <div>Condition:</div>
                    <div>Used</div>
                </div>
            </div>
        </div>

        <!-- Description Section -->
        <div
            class="max-w-lg sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl mx-auto bg-white rounded shadow-lg overflow-hidden mt-6">
            <div class="p-6 border-t border-gray-200">
                <h2 class="text-lg font-semibold text-gray-800">Description</h2>
                <p class="mt-2 text-sm text-gray-600">iPhone XS Max 64GB PTA Approved</p>
            </div>
        </div>

        <script type="module" src="./script/singleProductScreen.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
